<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <!-- Agrega la referencia a Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="shortcut icon" href="../imagenes/Logo gym - copia (Personalizado) (1).png" type="image/x-icon">
</head>
<body>
    <style> 
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&family=Ultra&display=swap');

    .logo{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: auto;
    }
    </style>
  <div class="container mt-5">
    <div class="logo">
        <img src="Logo gym.jpg" class="logo" alt="" srcset="">
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="mb-4">Formulario de Contacto</h2>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="correo">Correo Electr√≥nico</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Agrega la referencia a los scripts de Bootstrap (jQuery primero, luego Popper.js, luego Bootstrap JS) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
